<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
	<title>Java Script</title>
	<script>
		function calculate(x){
			form.display.value = form.display.value + x;
		}
	</script>
</head>
<body>
	<h2 class="heading">Calculator</h2>


<div class="calculator">
	<form action="" name="form">
		<input type="text" value="" class="form-control main-bar" name="display" placeholder="0" id="imd">

		<div class="button-area">
			

			<div class="line">
				<input type="button" name="btn" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">

				<input type="button" name="btn" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
				
			</div>

			<div class="line">
				<input type="button" name="btn" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">

				<input type="button" name="btn" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
				
			</div>

			<div class="line">
				<input type="button" name="btn" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">

				<input type="button" name="btn" name="btn" value="3" class="btn btn-primary"onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
				
			</div>

			

			<div class="line">
				<input type="button" name="btn" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="00" class="btn btn-primary" onclick="calculate(this.value)">

				<input type="button" name="btn" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
				<input type="button" name="btn" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
				
			</div>
			<div class="last">
				<input type="button" name="btn" name="btn" value="c" class="btn btn-warning" onclick="display.value=null">
				<input type="button" name="btn" name="btn" value="=" class="btn btn-warning" onclick="display.value=eval(display.value)">
			</div>
		</div>
	</form>
</div>



<script type="text/javascript" src="index.js"></script>
</body>
</html>
